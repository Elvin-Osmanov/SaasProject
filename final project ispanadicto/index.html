<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/188ed9ca64.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <title>Ispanadicto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <div class="logo">
            <img src="./assets/images/logo.png" class="img-fluid" />
          </div>
          <div class="languages-toggle">
            <button class="btn azLang purple">Az</button>
            <button class="btn esLang">Es</button>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active rounded">
                <a class="nav-link rounded" href="#">Ana səhifə</a>
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#">Xidmətlərimiz</a>
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#">Bizi tanı</a>
              </li>
              <li class="nav-item rounded">
                <a class="nav-link" href="#">Əlaqə</a>
              </li>
            </ul>

            <div class="languages">
              <button class="btn azLang purple">Az</button>
              <button class="btn esLang">Es</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- section intro starts -->
      <section id="intro">
        <div class="container">
          <div class="row">
            <div
              class="col-lg-8 offset-lg-2 d-flex justify-content-center flex-column align-items-center"
            >
              <div class="title text-center">
                <h1 class="text-white">Ispanadicto</h1>
                <p class="text-white">
                  Azərbaycanın ilk onlayn ispan dili platforması
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 offset-lg-3 mt-2">
              <div class="search text-center">
                <form>
                  <input
                    type="text"
                    class="form-control rounded-pill border-0"
                    placeholder="Axtarın..."
                    aria-describedby="basic-addon2"
                  />
                </form>
                <div class="search-icon d-inline">
                  <span class="text-white" data-icon="&#xe900;"></span>
                </div>
                <div class="box">
                  <ul class="list-unstyled text-left"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-lg-2 col-md-4 offset-lg-1 col-6">
              <div
                class="content text-center p-3 bg-white rounded"
                style="border-left: 3px solid #a155ed"
              >
                <img src="./assets/images/translation.png" class="img-fluid" />
                <p class="text-center">Tərcümə</p>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-6">
              <div
                class="content text-center p-3 bg-white rounded"
                style="border-left: 3px solid #ed5555"
              >
                <img src="./assets/images/proofreading.png" class="img-fluid" />
                <p class="text-center">Təsriflənmə</p>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-6">
              <div
                class="content text-center p-3 bg-white rounded"
                style="border-left: 3px solid #5bd759"
              >
                <img src="./assets/images/dictionary.png" class="img-fluid" />
                <p class="text-center">Sözlük</p>
              </div>
            </div>
            <div class="col-lg-2 offset-lg-0 col-md-4 offset-md-2 col-6">
              <div
                class="content text-center p-3 bg-white rounded"
                style="border-left: 3px solid #ff8a35"
              >
                <img src="./assets/images/Article.png" class="img-fluid" />
                <p class="text-center">Məqalələr</p>
              </div>
            </div>
            <div
              class="col-lg-2 offset-lg-0 col-md-4 offset-md-0 col-6 offset-3"
            >
              <div
                class="content text-center p-3 bg-white rounded"
                style="border-left: 3px solid #ff8a35"
              >
                <img src="./assets/images/Letter.png" class="img-fluid" />
                <p class="text-center">Mətnlər</p>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-lg-4 offset-lg-2 col-6">
              <div class="content-audio bg-white text-center">
                <img src="./assets/images/star.png" alt="" />
                <p class="text-center">Ən çox axtarılan söz</p>
                <div class="audio">
                  <a href="#" class="text-decoration-none most"></a>
                  <span class="first" data-icon="&#xe903;"></span>
                  <audio
                    id="audio1"
                    src="https://www.wordreference.com/audio/es/Castellano/es188549.mp3"
                  ></audio>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-6">
              <div class="content-audio bg-white text-center">
                <img src="./assets/images/calendar.png" alt="" />
                <p class="text-center">Günün sözü</p>
                <div class="audio">
                  <a href="#" class="text-decoration-none day"></a>
                  <span class="second" data-icon="&#xe903;"></span>
                  <audio
                    id="audio2"
                    src="https://www.wordreference.com/audio/es/Castellano/es186017.mp3"
                  ></audio>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- section intro ends -->
    </main>
    <footer>
      <section id="foot">
        <div class="container">
          <div class="row mt-5">
            <div class="col-lg-12">
              <div
                class="copyright d-lg-flex justify-content-between text-center align-items-center"
              >
                <div class="txt">
                  <p class="text-muted">
                    Ispanadicto © 2020 Bütün hüquqlar qorunur
                  </p>
                </div>
                <div class="links">
                  <ul class="list-unstyled d-flex">
                    <li><span data-icon="&#xe904;"></span></li>
                    <li><span data-icon="&#xe902;"></span></li>
                    <li><span data-icon="&#xe901;"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/main.js"></script>
</html>
